<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <i class="fa fa-users" aria-hidden="true"></i> &nbsp; Alle {{state.endpoint}}</h3>
    </div>
    <div class="panel-body">
        <ul>
            {% for context in state.contexts %}
            <li><a href="/panel/{{state.endpoint}}?id={{context.id}}">{{ context.value }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
