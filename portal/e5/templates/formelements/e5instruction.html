<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <i class="fa fa-comments"/></i>
      {{element.label}}</h3>
  </div>
  <div class="panel-body">
    <p>{{element.instruction}}</p>
    <div class="checkbox">
      <label><input name="{{element.id}}" type="checkbox" ng-model="{{element.id}}" required>{{element.confirmation}}</label>
    </div>
  </div>
</div>
